    ></p-menubar>
  </div>
  <div class="header__user p-col-2">
    <div class="language">
      <span
        class="lang"
        *ngFor="let lang of languageService.getLanguages(); let last = last"
      >
        <a
          *ngIf="lang != languageService.getCurrentLanguage(); else activeLang"
          (click)="languageService.setLanguage(lang)"
          [routerLink]="[]"
          >{{ lang }}</a
        >
        <ng-template #activeLang>
          {{ lang }}
        </ng-template>
        <span *ngIf="!last"> | </span>
      </span>
    </div>
